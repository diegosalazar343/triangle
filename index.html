<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    </script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
  <div class="container">
    <h1>What Type of Triangle Do I have?</h1>
    <p>Input the length of the sides in the form below and click submit to discover what type of triangle you have!</p>
      <form id="triangle">
        <label for="sideA">Side A</label>
        <input id="sideA" type="text">
        <label for="sideB">Side B</label>
        <input id="sideB" type="text">
        <label for="sideC">Side C</label>
        <input id="sideC" type="text">

        <button type="submit" class="btn-danger">Calculate</button>
      </form>
      <br>

      <div id="result">
        <p>This triangle is a(n) <span id="answer"></span></p>
      </div>
  </div>
  </body>
</html>
